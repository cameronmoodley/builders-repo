<div class="[ container ]">
    <div class="[ row ]">
        <div class="[ col-sm-12 ]">
            <div class="[ col-sm-12 ]">
                <h1>Choose your comic character</h1>
            </div>
            <form [formGroup]="heroForm" novalidate>
                <div class="[ col-sm-12 ]">
                    Enter a character name: <br>
                    <input type="text" name="heroName" formControlName="superHeroName" class="form-group" />
                    <button type="submit" [disabled]="!f.valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
